<div class="stock-container">
  <h2 class="name">{{ stock.name }}({{ stock.code }})</h2>
  <p class="market">{{ stock.market }}</p>
  <p class="price" [ngClass]="getStockClasses()">$ {{ stock.price }}</p>
  <button (click)="onToggleFavorite()" *ngIf="!stock.favorite">
    新增到我的最愛
  </button>
  <button (click)="changeStockPrice()">
    改變價格
  </button>
</div>
